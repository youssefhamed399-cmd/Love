<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لحبيبتي 💖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .love-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .hearts {
            font-size: 2em;
            margin: 20px 0;
        }

        .password-section {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love-text">I LOVE YOU 💖</div>
        <div class="message" id="message">أنتِ حبي وكل شيء</div>
        <div class="hearts">💖 🌸 💫 🌹</div>
        
        <div class="password-section">
            <input type="password" id="password" placeholder="أدخل كلمة السر">
            <button onclick="checkPassword()">دخول</button>
        </div>
    </div>

    <script>
        // كلمة السر
        const PASSWORD = "123";
        
        // الرسائل الرومانسية
        const messages = [
            "أنتِ أجمل ما في حياتي 💫",
            "كل يوم أحبك أكثر 🌸", 
            "أنتِ حلمي الذي تحقق 💖",
            "عمري كله معكِ 🌹"
        ];

        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === PASSWORD) {
                startRomanticMode();
            } else {
                alert("كلمة السر خطأ! حاول مرة أخرى 💕");
            }
        }

        function startRomanticMode() {
            // إخفاء شاشة الدخول
            document.querySelector('.password-section').style.display = 'none';
            
            // تبديل الرسائل
            let index = 0;
            setInterval(() => {
                document.getElementById('message').textContent = messages[index];
                index = (index + 1) % messages.length;
            }, 3000);
            
            // إضافة قلوب طائرة
            createFlyingHearts();
        }

        function createFlyingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '💖';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.opacity = '0.7';
                heart.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 500);
        }

        // إضافة الحركات
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { transform: translateY(100vh) rotate(0deg); }
                100% { transform: translateY(-100px) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
