<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .active {
            display: flex;
        }

        /* ÿ¥ÿßÿ¥ÿ© ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± */
        #passwordScreen {
            background: rgba(0, 0, 0, 0.9);
        }

        .password-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .password-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: white;
            font-family: 'Dancing Script', cursive;
        }

        .password-input {
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin: 20px 0;
            width: 250px;
            text-align: center;
        }

        .password-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Playfair Display', serif;
        }

        .password-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® */
        #welcomeScreen {
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }

        .welcome-message {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out;
        }

        .message-1 { animation-delay: 0s; }
        .message-2 { animation-delay: 5s; }
        .message-3 { animation-delay: 10s; }

        /* ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
        #mainScreen {
            background: #000;
        }

        .countdown-container {
            margin: 30px 0;
        }

        .countdown-title {
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
            font-family: 'Playfair Display', serif;
        }

        .countdown-display {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .countdown-unit {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown-value {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: 1.2em;
            color: #ecf0f1;
            font-family: 'Playfair Display', serif;
        }

        /* ÿ£ŸÜŸäŸÖŸäÿ¥ŸÜ ÿßŸÑÿØÿ®ÿØŸàÿ® */
        .bear-scene {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 30px 0;
        }

        .bear {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 120px;
            background: #8B4513;
            border-radius: 50% 50% 40% 40%;
            animation: bearFloat 3s ease-in-out infinite;
        }

        .bear::before, .bear::after {
            content: '';
            position: absolute;
            background: #8B4513;
            border-radius: 50%;
            width: 40px;
            height: 30px;
            top: -15px;
        }

        .bear::before { left: 20px; }
        .bear::after { right: 20px; }

        .bear-arm {
            position: absolute;
            bottom: 70px;
            left: 60%;
            width: 50px;
            height: 25px;
            background: #8B4513;
            border-radius: 25px;
            transform-origin: left center;
            animation: armSwing 2s ease-in-out infinite;
        }

        .heart {
            position: absolute;
            font-size: 2.5em;
            color: #e74c3c;
            opacity: 0;
            animation: heartFloat 3s ease-in-out infinite;
        }

        .heart-1 { animation-delay: 0s; left: 55%; bottom: 80px; }
        .heart-2 { animation-delay: 1s; left: 50%; bottom: 70px; }
        .heart-3 { animation-delay: 2s; left: 45%; bottom: 90px; }

        @keyframes bearFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes armSwing {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(25deg); }
        }

        @keyframes heartFloat {
            0% { 
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% { 
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% { 
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(30px); }
            25%, 75% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- ÿ¥ÿßÿ¥ÿ© ŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ± -->
    <div id="passwordScreen" class="screen active">
        <div class="password-container">
            <div class="password-title">Enter Password</div>
            <input type="password" class="password-input" placeholder="Password" id="passwordInput">
            <button class="password-btn" onclick="checkPassword()">Enter</button>
        </div>
    </div>

    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® -->
    <div id="welcomeScreen" class="screen">
        <div class="welcome-message message-1">My Dearest Love üí´</div>
        <div class="welcome-message message-2">You Complete Me üå∏</div>
        <div class="welcome-message message-3">Forever Yours üíñ</div>
    </div>

    <!-- ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <div id="mainScreen" class="screen">
        <div class="countdown-container">
            <div class="countdown-title">Our Beautiful Journey</div>
            
            <div class="countdown-display">
                <div class="countdown-unit">
                    <div class="countdown-value" id="days">0</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="hours">0</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="minutes">0</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="seconds">0</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="bear-scene">
            <div class="bear-arm"></div>
            <div class="bear"></div>
            <div class="heart heart-1">‚ù§</div>
            <div class="heart heart-2">‚ù§</div>
            <div class="heart heart-3">‚ù§</div>
        </div>
    </div>

    <script>
        const SITE_PASSWORD = "908";
        const START_DATE = "2025-03-01"; // 1/3/2025

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === SITE_PASSWORD) {
                showWelcomeScreen();
            } else {
                alert('Incorrect password!');
            }
        }

        function showWelcomeScreen() {
            document.getElementById('passwordScreen').classList.remove('active');
            document.getElementById('welcomeScreen').classList.add('active');
            
            setTimeout(() => {
                showMainScreen();
            }, 15000); // 15 ÿ´ÿßŸÜŸäÿ© (3 ÿ¨ŸÖŸÑ √ó 5 ÿ´ŸàÿßŸÜŸä)
        }

        function showMainScreen() {
            document.getElementById('welcomeScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            startCountup();
        }

        function startCountup() {
            const startDate = new Date(START_DATE);
            
            function updateCountup() {
                const now = new Date();
                const diffTime = now - startDate;
                
                const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
            
            updateCountup();
            setInterval(updateCountup, 1000); // ÿ™ÿ≠ÿØŸäÿ´ ŸÉŸÑ ÿ´ÿßŸÜŸäÿ©
        }

        // ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ•ÿØÿÆÿßŸÑ ÿ®ÿßŸÑÿ•ŸÜÿ™ÿ±
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
