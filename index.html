<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد لحبيبتي! 🎂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffafaf);
            color: white;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .birthday-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .name {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .cake {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        .gift-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }

        .gift-btn:hover {
            transform: scale(1.1);
            background: #ff3742;
        }

        .gift-container {
            display: none;
            margin-top: 20px;
        }

        .gift-item {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gift-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.4);
        }

        .balloon {
            position: absolute;
            font-size: 2em;
            animation: floatUp 8s linear infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: fall 5s linear infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <div class="birthday-title">🎉 عيد ميلاد سعيد! 🎉</div>
            <div class="name" id="herName">حبيبتي!</div>
            <div class="cake">🎂</div>
            
            <div class="message">
                كل عام وأنتِ أغلى ما في حياتي! 
                أتمنى لكِ يوماً مليئاً بالسعادة والحب. 
                أنتِ تستحقين كل شيء جميل في هذا العالم! 💖
            </div>

            <button class="gift-btn" onclick="showGifts()">
                🎁 افتح هداياك!
            </button>

            <div class="gift-container" id="giftContainer">
                <div class="gift-item" onclick="showMessage('virtual flowers')">
                    💐 باقة ورد افتراضية
                </div>
                <div class="gift-item" onclick="showMessage('love letter')">
                    💌 رسالة حب خاصة
                </div>
                <div class="gift-item" onclick="showMessage('song')">
                    🎵 أغنية مهداة لكِ
                </div>
                <div class="gift-item" onclick="showMessage('promise')">
                    💖 وعد بحب أبدي
                </div>
            </div>
        </div>
    </div>

    <script>
        // إنشاء بالونات
        function createBalloons() {
            const balloons = ['🎈', '🎈', '🎈', '🎈', '🎈'];
            balloons.forEach((balloon, index) => {
                const ball = document.createElement('div');
                ball.className = 'balloon';
                ball.textContent = balloon;
                ball.style.left = (index * 20 + 10) + '%';
                ball.style.animationDelay = (index * 2) + 's';
                document.body.appendChild(ball);
            });
        }

        // إنشاء كونفيتي
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.background = getRandomColor();
                document.body.appendChild(confetti);
            }
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#ffd700', '#74b9ff', '#55efc4', '#fd79a8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // عرض الهدايا
        function showGifts() {
            document.getElementById('giftContainer').style.display = 'block';
            createConfetti();
        }

        // عرض الرسائل
        function showMessage(type) {
            const messages = {
                'virtual flowers': '💐 هذه الباقة من أجمل الورود أهديها لأسعد إنسانة في حياتي!',
                'love letter': '💌 حبيبتي... في عيد ميلادك أريد أن أخبرك أن حبي لكِ ينمو كل يوم!',
                'song': '🎵 هذه الأغنية خاصة بكِ... تذكرني بجمال روحك وطيب قلبك!',
                'promise': '💖 أعدك بأن أظل بجانبك دائماً وأحبك أكثر كل يوم!'
            };
            
            alert(messages[type] || '🎂 عيد ميلاد سعيد حبيبتي!');
            createConfetti();
        }

        // بدء التأثيرات
        window.onload = function() {
            createBalloons();
            createConfetti();
            
            // اسأل عن اسمها
            const name = prompt('ما اسم حبيبتك؟') || 'حبيبتي';
            document.getElementById('herName').textContent = name;
        }

        // كونفيتي مستمر
        setInterval(createConfetti, 3000);
    </script>
</body>
</html>
