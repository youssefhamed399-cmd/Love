<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #8A2BE2;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
        }

        .active {
            display: flex;
        }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÇŸÅŸÑ */
        #lockScreen {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .lock-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .lock-title {
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
        }

        .lock-display {
            font-size: 2em;
            letter-spacing: 5px;
            margin: 20px 0;
            min-height: 60px;
            color: #FFD700;
        }

        .lock-numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .lock-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .lock-submit {
            grid-column: span 3;
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® */
        #welcomeScreen {
            background: linear-gradient(135deg, #8A2BE2, #9370DB);
        }

        .welcome-message {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 5s ease-in-out;
        }

        .second-message {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 5s ease-in-out 5s;
            opacity: 0;
        }

        /* ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
        #mainScreen {
            background: linear-gradient(135deg, #8A2BE2, #9370DB);
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            max-width: 90%;
        }

        .countdown-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: white;
            line-height: 1.6;
        }

        .countdown-display {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }

        .bear-scene {
            position: relative;
            width: 300px;
            height: 250px;
            margin: 30px 0;
        }

        .bear {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100px;
            background: #8B4513;
            border-radius: 50% 50% 40% 40%;
            animation: bearHit 2s infinite;
        }

        .bear-arm {
            position: absolute;
            bottom: 70px;
            left: 60%;
            width: 40px;
            height: 20px;
            background: #8B4513;
            border-radius: 20px;
            transform-origin: left center;
            animation: armSwing 2s infinite;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff0000;
            opacity: 0;
            animation: heartFloat 2s infinite;
        }

        .heart1 { animation-delay: 0s; left: 55%; bottom: 80px; }
        .heart2 { animation-delay: 0.7s; left: 50%; bottom: 70px; }
        .heart3 { animation-delay: 1.4s; left: 45%; bottom: 90px; }

        @keyframes bearHit {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes armSwing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(30deg); }
        }

        @keyframes heartFloat {
            0% { 
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            20% { 
                opacity: 1;
                transform: translateY(-20px) scale(1.2);
            }
            100% { 
                opacity: 0;
                transform: translateY(-80px) scale(0.5);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
        }

        /* ÿßŸÑÿÆÿ∑ ÿßŸÑŸÅÿ±ŸÜÿ≥Ÿä */
        .french-font {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÇŸÅŸÑ -->
    <div id="lockScreen" class="screen active">
        <div class="lock-container">
            <div class="lock-title french-font">Enter Passcode</div>
            <div class="lock-display" id="lockDisplay">____</div>
            <div class="lock-numbers">
                <div class="lock-btn" onclick="addNumber(1)">1</div>
                <div class="lock-btn" onclick="addNumber(2)">2</div>
                <div class="lock-btn" onclick="addNumber(3)">3</div>
                <div class="lock-btn" onclick="addNumber(4)">4</div>
                <div class="lock-btn" onclick="addNumber(5)">5</div>
                <div class="lock-btn" onclick="addNumber(6)">6</div>
                <div class="lock-btn" onclick="addNumber(7)">7</div>
                <div class="lock-btn" onclick="addNumber(8)">8</div>
                <div class="lock-btn" onclick="addNumber(9)">9</div>
                <div class="lock-btn" onclick="addNumber(0)">0</div>
                <div class="lock-btn" onclick="clearNumber()">‚å´</div>
                <button class="lock-submit french-font" onclick="checkPasscode()">Unlock</button>
            </div>
        </div>
    </div>

    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® -->
    <div id="welcomeScreen" class="screen">
        <div class="welcome-message french-font" id="firstMessage">Welcome, My Heart üí´</div>
        <div class="second-message french-font" id="secondMessage">Made with Love üíï</div>
    </div>

    <!-- ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <div id="mainScreen" class="screen">
        <div class="countdown-container">
            <div class="countdown-title">ŸÉŸÑŸëŸè ÿßŸÑŸàŸÇÿ™Ÿê ÿßŸÑÿ∞Ÿä ŸÇÿ∂Ÿäÿ™ŸáŸè ŸÖÿπŸÉŸêÿå ŸÉÿßŸÜŸé ÿπŸÖÿ±Ÿä ÿßŸÑÿ≠ŸÇŸäŸÇŸä üíñ</div>
            <div class="countdown-display" id="countdownDisplay">0 ŸäŸàŸÖ</div>
        </div>
        
        <div class="bear-scene">
            <div class="bear-arm"></div>
            <div class="bear"></div>
            <div class="heart heart1">‚ù§</div>
            <div class="heart heart2">‚ù§</div>
            <div class="heart heart3">‚ù§</div>
        </div>
    </div>

    <script>
        const CORRECT_PASSCODE = "908";
        const START_DATE = "2024-03-01";
        let enteredPasscode = "";

        function addNumber(num) {
            if (enteredPasscode.length < 4) {
                enteredPasscode += num;
                updateLockDisplay();
            }
        }

        function clearNumber() {
            enteredPasscode = "";
            updateLockDisplay();
        }

        function updateLockDisplay() {
            const display = document.getElementById('lockDisplay');
            let displayText = "";
            
            for (let i = 0; i < 3; i++) {
                if (i < enteredPasscode.length) {
                    displayText += "‚óè ";
                } else {
                    displayText += "_ ";
                }
            }
            
            display.textContent = displayText;
        }

        function checkPasscode() {
            if (enteredPasscode === CORRECT_PASSCODE) {
                showWelcomeScreen();
            } else {
                alert("Incorrect passcode! Try again.");
                clearNumber();
            }
        }

        function showWelcomeScreen() {
            document.getElementById('lockScreen').classList.remove('active');
            document.getElementById('welcomeScreen').classList.add('active');
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ© ÿ®ÿπÿØ 5 ÿ´ŸàÿßŸÜŸä
            setTimeout(() => {
                document.getElementById('secondMessage').style.opacity = '1';
            }, 5000);
            
            // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© ÿ®ÿπÿØ 10 ÿ´ŸàÿßŸÜŸä
            setTimeout(() => {
                showMainScreen();
            }, 10000);
        }

        function showMainScreen() {
            document.getElementById('welcomeScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            startCountup();
        }

        function startCountup() {
            const startDate = new Date(START_DATE);
            
            function updateCountup() {
                const now = new Date();
                const diffTime = now - startDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                document.getElementById('countdownDisplay').textContent = 
                    `${diffDays} ŸäŸàŸÖ`;
            }
            
            updateCountup();
            setInterval(updateCountup, 60000);
        }

        // ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ•ÿØÿÆÿßŸÑ ŸÖŸÜ ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                addNumber(parseInt(e.key));
            } else if (e.key === 'Backspace') {
                clearNumber();
            } else if (e.key === 'Enter') {
                checkPasscode();
            }
        });
    </script>
</body>
              </html>
