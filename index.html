<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Love ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6f2, #e6f7ff);
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 3px solid #ffb6c1;
        }
        
        .header h1 {
            color: #e91e63;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .header h3 {
            color: #ff6b95;
            font-size: 1.5em;
        }
        
        .sticker-section {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .sticker {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            width: 180px;
            border: 2px solid #ffd1dc;
        }
        
        .sticker:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        
        .sticker img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 3px solid #ffe6f2;
        }
        
        .sticker div {
            font-weight: bold;
            color: #d81b60;
            font-size: 1.1em;
        }
        
        .message {
            background: linear-gradient(135deg, #ffebee, #fce4ec);
            padding: 25px;
            border-radius: 20px;
            margin: 40px 0;
            font-size: 1.4em;
            font-weight: bold;
            color: #c2185b;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border: 2px dashed #f8bbd9;
        }
        
        .footer {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border: 3px solid #a5d6a7;
        }
        
        .footer h3 {
            color: #388e3c;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .footer img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid #c8e6c9;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .sticker {
                width: 140px;
            }
            
            .sticker img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêº Panda Love ‚ù§Ô∏è</h1>
            <h3>Sticker 2 | Sticker 1</h3>
        </div>

        <div class="sticker-section">
            <div class="sticker">
                <img src="https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?w=400&h=400&fit=crop" alt="Love Birds">
                <div>Love Birds</div>
            </div>
            <div class="sticker">
                <img src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?w=400&h=400&fit=crop" alt="Bear Couple">
                <div>Bear Couple</div>
            </div>
            <div class="sticker">
                <img src="https://images.unsplash.com/photo-1572454591674-2739f30d8c9b?w=400&h=400&fit=crop" alt="Bear with Heart">
                <div>Bear with Heart</div>
            </div>
        </div>

        <div class="message">
            ÿ£ŸÅÿ™ÿ≠ ÿ±ÿ≥ÿßÿ¶Ÿä ÿßŸÑÿÆÿßÿµÿ© üíå
        </div>

        <div class="footer">
            <h3>üéÅ Panda Dear Treats</h3>
            <img src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?w=400&h=400&fit=crop" alt="Panda">
        </div>
    </div>

    <script>
        // ÿ•ÿ∂ÿßŸÅÿ© ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿ™ŸÅÿßÿπŸÑŸäÿ© ÿ®ÿ≥Ÿäÿ∑ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            const stickers = document.querySelectorAll('.sticker');
            
            stickers.forEach(sticker => {
                sticker.addEventListener('click', function() {
                    this.style.animation = 'bounce 0.5s ease';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
