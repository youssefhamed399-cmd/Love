<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لحبيبتي الغالية</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffafaf);
            color: white;
            min-height: 100vh;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 3em;
            margin-bottom: 30px;
            color: #fff;
        }

        /* استيكرات بسيطة */
        .stickers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .sticker {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .message-box {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3em;
            line-height: 1.8;
        }

        .video-container {
            margin: 30px 0;
        }

        .video-frame {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 15px;
            border: none;
        }

        .btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">💝 لحبيبتي الغالية 💝</h1>
        
        <div class="stickers">
            <!-- استيكرات بسيطة -->
            <img src="https://cdn.pixabay.com/photo/2016/04/01/09/29/cartoon-1300033_640.png" class="sticker" alt="Bear 1">
            <img src="https://cdn.pixabay.com/photo/2016/04/01/09/29/cartoon-1300032_640.png" class="sticker" alt="Bear 2">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/21/heart-1294761_640.png" class="sticker" alt="Heart">
        </div>

        <div class="message-box">
            إلى حبيبتي الغالية...<br><br>
            أنتِ أجمل ما في حياتي 💖
        </div>

        <div class="video-container">
            <iframe 
                class="video-frame"
                src="https://www.youtube.com/embed/kPa7bsKwL-c" 
                title="YouTube video"
                allowfullscreen>
            </iframe>
        </div>

        <button class="btn" onclick="alert('أحبك! 💕')">
            اضغط هنا 💖
        </button>
    </div>

    <script>
        // تأكد من تحميل الصور
        window.addEventListener('load', function() {
            console.log('جميع الصور تم تحميلها');
        });
    </script>
</body>
</html>
