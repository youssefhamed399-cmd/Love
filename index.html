<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدايا حب 💝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .click-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .click-box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .click-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .gift-emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .gift-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .gift-option {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gift-option:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .gift-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .gift-name {
            font-size: 1em;
            font-weight: bold;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: right;
            display: none;
        }

        .message-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-author {
            font-style: italic;
            opacity: 0.8;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 1.5em;
            opacity: 0;
            animation: float 5s linear forwards;
        }

        @keyframes float {
            0% {
                opacity: 1;
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Website for gift messages</div>
        <div class="subtitle">اختر هديتك المفضلة 💖</div>
        
        <div class="click-box" onclick="showRandomGift()">
            <div class="gift-emoji">🎁</div>
            <div class="click-text">Click Here</div>
            <div style="font-size: 0.9em; opacity: 0.8; margin-top: 10px;">اضغط لاكتشاف هدية مفاجئة!</div>
        </div>

        <div class="gift-options">
            <div class="gift-option" onclick="showMessage('flower')">
                <div class="gift-icon">💐</div>
                <div class="gift-name">باقة ورد</div>
            </div>
            <div class="gift-option" onclick="showMessage('love')">
                <div class="gift-icon">💌</div>
                <div class="gift-name">رسالة حب</div>
            </div>
            <div class="gift-option" onclick="showMessage('song')">
                <div class="gift-icon">🎵</div>
                <div class="gift-name">أغنية</div>
            </div>
            <div class="gift-option" onclick="showMessage('memory')">
                <div class="gift-icon">📸</div>
                <div class="gift-name">ذكريات</div>
            </div>
        </div>

        <div id="messageBox" class="message-box">
            <div id="messageText" class="message-text"></div>
            <div class="message-author">مع حبي 💝</div>
        </div>

        <div class="footer">
            Memorylit - 01-08<br>
            Made with Love 💖
        </div>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        // الرسائل المختلفة
        const messages = {
            flower: {
                text: "💐 هذه الباقة من أجمل الورود أهديها لكِ، لأنكِ أجمل من أي وردة رأيتها في حياتي. كل وردة تمثل لحظة جميلة قضيتها معكِ.",
                emoji: "💐"
            },
            love: {
                text: "💌 حبيبتي... كلماتي تعجز عن وصف مشاعري تجاهكِ. أنتِ النور الذي يضيء حياتي، والسبب الذي يجعل كل يوم يستحق العيش.",
                emoji: "💌"
            },
            song: {
                text: "🎵 هذه الأغنية تذكرني بكِ دائماً. كلماتها تعبر عن ما بداخلي، وألحانها تشبه دقات قلبي عندما أراكِ.",
                emoji: "🎵"
            },
            memory: {
                text: "📸 أتذكر تلك اللحظات الجميلة التي قضيناها معاً. كل ذكرى معكِ هي كنز ثمين أحتفظ به في قلبي إلى الأبد.",
                emoji: "📸"
            },
            surprise: {
                text: "🎁 مفاجأة! أنتِ نفسك أعظم هدية في حياتي. وجودكِ معي هو أفضل ما حدث لي على الإطلاق!",
                emoji: "🎁"
            }
        };

        // عرض رسالة حسب النوع
        function showMessage(type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            if (messages[type]) {
                messageText.innerHTML = messages[type].text;
                messageBox.style.display = 'block';
                
                // إضافة قلوب طائرة
                createHearts(messages[type].emoji);
            }
        }

        // هدية عشوائية
        function showRandomGift() {
            const types = ['flower', 'love', 'song', 'memory', 'surprise'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            showMessage(randomType);
        }

        // إنشاء قلوب طائرة
        function createHearts(emoji) {
            const container = document.getElementById('heartsContainer');
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = emoji || '💖';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        // قلوب طائرة تلقائية
        setInterval(() => {
            createHearts();
        }, 2000);

        // تأثير عند فتح الصفحة
        window.onload = function() {
            createHearts('💝');
        }
    </script>
</body>
</html>
