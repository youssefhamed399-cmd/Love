<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffafaf);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
            position: relative;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .active {
            display: flex;
        }

        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÇŸÅŸÑ */
        #lockScreen {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .lock-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lock-title {
            font-size: 2em;
            margin-bottom: 30px;
            color: white;
            font-family: 'Dancing Script', cursive;
        }

        .lock-display {
            font-size: 2em;
            letter-spacing: 5px;
            margin: 20px 0;
            min-height: 60px;
            color: #FFD700;
        }

        .lock-numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .lock-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .lock-submit {
            grid-column: span 3;
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }

        /* ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© */
        #mainScreen {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffafaf);
        }

        .love-text {
            font-size: 5em;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 10;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .countdown-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: white;
            line-height: 1.6;
            font-family: 'Dancing Script', cursive;
        }

        .countdown-display {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* ÿßŸÑŸÇŸÑŸàÿ® ÿßŸÑÿ∑ÿßÿ¶ÿ±ÿ© */
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff0000;
            opacity: 0;
            z-index: 1;
        }

        @keyframes shootHeart {
            0% {
                opacity: 1;
                transform: translateY(100vh) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3),
                           0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4),
                           0 0 30px rgba(255, 255, 255, 0.8),
                           0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÇŸÅŸÑ -->
    <div id="lockScreen" class="screen active">
        <div class="lock-container">
            <div class="lock-title">Enter Passcode</div>
            <div class="lock-display" id="lockDisplay">____</div>
            <div class="lock-numbers">
                <div class="lock-btn" onclick="addNumber(1)">1</div>
                <div class="lock-btn" onclick="addNumber(2)">2</div>
                <div class="lock-btn" onclick="addNumber(3)">3</div>
                <div class="lock-btn" onclick="addNumber(4)">4</div>
                <div class="lock-btn" onclick="addNumber(5)">5</div>
                <div class="lock-btn" onclick="addNumber(6)">6</div>
                <div class="lock-btn" onclick="addNumber(7)">7</div>
                <div class="lock-btn" onclick="addNumber(8)">8</div>
                <div class="lock-btn" onclick="addNumber(9)">9</div>
                <div class="lock-btn" onclick="addNumber(0)">0</div>
                <div class="lock-btn" onclick="clearNumber()">‚å´</div>
                <button class="lock-submit" onclick="checkPasscode()">Unlock</button>
            </div>
        </div>
    </div>

    <!-- ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <div id="mainScreen" class="screen">
        <div class="love-text">I LOVE YOU</div>
        
        <div class="countdown-container">
            <div class="countdown-title">ŸÉŸÑŸëŸè ÿßŸÑŸàŸÇÿ™Ÿê ÿßŸÑÿ∞Ÿä ŸÇÿ∂Ÿäÿ™ŸáŸè ŸÖÿπŸÉŸêÿå ŸÉÿßŸÜŸé ÿπŸÖÿ±Ÿä ÿßŸÑÿ≠ŸÇŸäŸÇŸä üíñ</div>
            <div class="countdown-display" id="countdownDisplay">0 ŸäŸàŸÖ</div>
        </div>
        
        <div class="hearts-container" id="heartsContainer"></div>
    </div>

    <script>
        const CORRECT_PASSCODE = "908";
        const START_DATE = "2024-03-01";
        let enteredPasscode = "";

        function addNumber(num) {
            if (enteredPasscode.length < 4) {
                enteredPasscode += num;
                updateLockDisplay();
            }
        }

        function clearNumber() {
            enteredPasscode = "";
            updateLockDisplay();
        }

        function updateLockDisplay() {
            const display = document.getElementById('lockDisplay');
            let displayText = "";
            
            for (let i = 0; i < 3; i++) {
                if (i < enteredPasscode.length) {
                    displayText += "‚óè ";
                } else {
                    displayText += "_ ";
                }
            }
            
            display.textContent = displayText;
        }

        function checkPasscode() {
            if (enteredPasscode === CORRECT_PASSCODE) {
                showMainScreen();
            } else {
                alert("Incorrect passcode! Try again.");
                clearNumber();
            }
        }

        function showMainScreen() {
            document.getElementById('lockScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            startCountup();
            startShootingHearts();
        }

        function startCountup() {
            const startDate = new Date(START_DATE);
            
            function updateCountup() {
                const now = new Date();
                const diffTime = now - startDate;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                document.getElementById('countdownDisplay').textContent = 
                    `${diffDays} ŸäŸàŸÖ`;
            }
            
            updateCountup();
            setInterval(updateCountup, 60000);
        }

        function startShootingHearts() {
            setInterval(() => {
                shootHeart();
            }, 300);
        }

        function shootHeart() {
            const container = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§';
            
            // Ÿàÿ∂ÿπ ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÖŸÜ ÿßŸÑÿ£ÿ≥ŸÅŸÑ
            const startX = Math.random() * window.innerWidth;
            heart.style.left = startX + 'px';
            heart.style.bottom = '0px';
            
            // ÿ≠ÿ±ŸÉÿ© ÿßŸÑŸÇŸÑŸàÿ® ÿ®ÿ¥ŸÉŸÑ ŸÖÿßÿ¶ŸÑ
            const endX = (Math.random() - 0.5) * 200;
            
            heart.style.animation = `shootHeart 3s linear forwards`;
            heart.style.setProperty('--end-x', endX + 'px');
            
            container.appendChild(heart);
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÇŸÑÿ® ÿ®ÿπÿØ ÿßŸÑÿ•ŸÜÿ™Ÿáÿßÿ°
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 3000);
        }

        // ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ•ÿØÿÆÿßŸÑ ŸÖŸÜ ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                addNumber(parseInt(e.key));
            } else if (e.key === 'Backspace') {
                clearNumber();
            } else if (e.key === 'Enter') {
                checkPasscode();
            }
        });
    </script>
</body>
</html>
